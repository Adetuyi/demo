<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Edu-Library | A free online resource for students</title>
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h1>Edu-Library</h1>
        <p class="dark">A free online resource for students</p>
      </div>

      <p class="intro">
        This website was developed by students of from the department of
        education technology, level 200.
      </p>
      <div class="devs">
        <h5>Developers</h5>
        <div class="profiles"></div>
        <button class="toggle">Show More</button>
      </div>
    </div>
    <div class="categories-area">
      <h4>Subjects available</h4>
      <hr />
      <div class="categories">
        <div class="course"></div>
      </div>
      <h4 id="outline">Outlines</h4>
      <div class="outline-area">
        <hr />
        <div class="outline"></div>
      </div>
    </div>

    <div class="popup-container">
      <div class="popup" id="popup"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
